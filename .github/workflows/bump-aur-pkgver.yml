name: Bump aur packages' pkgver
on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
jobs:
  ruffle-nightly:
    name: Bump aur/ruffle-nightly
    runs-on: ubuntu-latest
    steps:
      - name: Check if tag exists
        id: check-tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          {
            date="$(date -u +%F)"
            echo -n tag=
            gh release --repo ruffle-rs/ruffle list \
              --json tagName \
              --jq ".[] | select(.tagName == \"nightly-$date\") | .tagName" \
              --exclude-drafts \
              --limit 1
            echo date=$date
          } >> "$GITHUB_OUTPUT"
      - name: Setup SSH
        if: steps.check-tag.outputs.tag
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
      - name: Setup Git
        if: steps.check-tag.outputs.tag
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Setup known_hosts
        if: steps.check-tag.outputs.tag
        run: |
          mkdir -m 600 -p ~/.ssh
          ssh-keyscan aur.archlinux.org | tee -a ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
      - name: Clone repository
        if: steps.check-tag.outputs.tag
        run: |
          git clone ssh://aur@aur.archlinux.org/ruffle-nightly.git
      - name: Update pkgver
        if: steps.check-tag.outputs.tag
        run: |
          current_date="$(grep _date= ruffle-nightly/PKGBUILD | sed 's/_date=//')"
          target_date="${{ steps.check-tag.outputs.date }}"
          sed -i "s/_date=$current_date/_date=$target_date/" \
            ruffle-nightly/PKGBUILD
          if git diff
          then
            git -C ruffle-nightly commit -m "Bump to $target_date"
            echo "updated=true" >> "$GITHUB_OUTPUT"
          else
            echo "PKGBUILD is not updated."
            echo "updated=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Patch source
        if: steps.check-tag.outputs.tag
        run: |
          find "patches/ruffle-nightly" \
            -maxdepth 1 -mindepth 1 -type f \
            -name '*.patch' -o -name '*.diff' |\
          while read -r p
          do
            echo "Applying patch $p..."
            patch -Np1 -d ruffle-nightly -i "../$p"
          done
      - name: Try build
        if: steps.check-tag.outputs.tag
        uses: arenekosreal/makepkg-action@v0.2.1
        with:
          builddir: ruffle-nightly
      - name: Push to AUR
        if: steps.check-tag.outputs.tag && steps.update-pkgver.outputs.updated == 'true'
        run: |
          git -C ruffle-nightly push
