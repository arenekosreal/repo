name: Build packages
on:
  workflow_dispatch:
    inputs:
      runs-on:
        required: true
        type: choice
        description: The runner name use to build packages
        options:
          - ubuntu-24.04
          - ubuntu-24.04-arm
  #schedule:
  #  - cron: '0 22 * * *'
jobs:
  prepare:
    name: Prepare contents required by building
    runs-on: ubuntu-latest
    outputs:
      runs-on: ${{ steps.generate.outputs.runs-on }}
      image-filename: ${{ steps.build.outputs.image-filename }}
      image-artifact-id: ${{ steps.upload.outputs.artifact-id }}
    steps:
      - name: Generate information
        id: generate
        run: |
          case '${{ github.event_name }}' in
            "schedule")
              # Add more runners for triggering by schedule here.
              echo 'runs-on=["ubuntu-24.04"]' >> "$GITHUB_OUTPUT"
              platforms='linux/amd64'
              ;;
            "workflow_dispatch")
              echo 'runs-on=["${{ inputs.runs-on }}"]' >> "$GITHUB_OUTPUT"
              case '${{ inputs.runs-on }}' in
                *-arm)
                  platforms='linux/arm64'
                  ;;
                *)
                  platforms='linux/amd64'
                  ;;
              esac
              ;;
            *)
              echo '::error::Unable to generate information.'
              exit 1
              ;;
          esac
          if [[ -z "$platforms" ]]
          then
            echo '::error::Generated platform invalid.'
            exit 1
          fi
          echo "platforms=$platforms" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v6

      - name: Build makepkg
        id: build
        uses: ./.github/actions/build-makepkg
        with:
          platforms: ${{ steps.generate.outputs.platforms }}

      - name: Upload image
        id: upload
        uses: actions/upload-artifact@v6
        with:
          name: ghcr.io-${{ github.repository_owner }}-makepkg-${{ github.sha }}
          path: ${{ steps.build.outputs.image-path }}
          
  
